<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chatbot</title>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <script type="module">
      import Chatbot from 'https://cdn.jsdelivr.net/npm/chat-embed/dist/web.js';
      Chatbot.init({
        chatflowid: 'ef98a8fc-0fd6-41eb-b091-9a530d27add2',
        apiHost: 'http://localhost:3000',
        theme: {
          button: {
            backgroundColor: '#3B81F6',
            right: 20,
            bottom: 20,
            size: 48,
            dragAndDrop: true,
            iconColor: 'white',
            customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
          },
          tooltip: {
            tooltipBackgroundColor: 'black',
            tooltipTextColor: 'white',
            tooltipFontSize: 16,
          },
          chatWindow: {
            showTitle: true,
            title: 'AssurdealGPT',
            titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
            showAgentMessages: false,
            welcomeMessage: "Bonjour! Comment puis-je vous aider aujourd'hui?",
            errorMessage: 'Une erreur est survenue. Veuillez réessayer.',
            backgroundColor: '#F8F8F8', // Light gray background
            width: 400,
            fontSize: 16,
            poweredByTextColor: '#303235',
            botMessage: {
              backgroundColor: '#ffffff', // White background for bot messages
              textColor: '#000000', // Black text color
              showAvatar: true,
              avatarSrc: 'https://cdn.files-text.com/api/ow/img/integrations/openai/orb.gif',
            },
            userMessage: {
              backgroundColor: '#3B81F6', // Blue background for user messages
              textColor: '#ffffff', // White text color
              showAvatar: false,
              avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png',
            },
            textInput: {
              placeholder: 'Écrivez un message...',
              backgroundColor: '#ffffff',
              textColor: '#303235',
              sendButtonColor: '#B3B3B3',
              maxChars: 500,
              maxCharsWarningMessage: 'Vous avez dépassé la limite de caractères.',
              autoFocus: true,
              sendMessageSound: true,
              receiveMessageSound: true,
            },
            feedback: {
              color: '#303235',
            },
            footer: {
              textColor: '#303235',
              text: 'Powered by',
              company: 'OpenWidget',
              companyLink: '#',
            },
          },
        },
      });
    </script>
  </body>
</html>
