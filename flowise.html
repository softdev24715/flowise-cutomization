<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chatbot</title>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <script type="module">
      import Chatbot from './dist/web.js';
      Chatbot.init({
        chatflowid: 'f12b25e5-d090-4a13-965e-0a049659aa89',
        apiHost: 'http://4.226.9.246:3000',
        chatflowConfig: {
          // topK: 2
        },
        observersConfig: {
          // (optional) Allows you to execute code in parent based upon signal observations within the chatbot.
          // The userinput field submitted to bot ("" when reset by bot)
          observeUserInput: (userInput) => {
            console.log({ userInput });
          },
          // The bot message stack has changed
          observeMessages: (messages) => {
            console.log({ messages });
          },
          // The bot loading signal changed
          observeLoading: (loading) => {
            console.log({ loading });
          },
        },
        theme: {
          button: {
            backgroundColor: '#3B81F6',
            right: 20,
            bottom: 20,
            size: 50, // small | medium | large | number
            dragAndDrop: true,
            iconColor: 'white',
            customIconSrc: 'https://cdn.jsdelivr.net/gh/softdev24715/flowise-cutomization/src/icon/button.gif',
            autoWindowOpen: {
              autoOpen: true, //parameter to control automatic window opening
              openDelay: 2, // Optional parameter for delay time in seconds
              autoOpenOnMobile: false, //parameter to control automatic window opening in mobile
            },
          },
          tooltip: {
            showTooltip: true,
            tooltipMessage: 'Bonjour ðŸ‘‹!',
            tooltipBackgroundColor: 'black',
            tooltipTextColor: 'white',
            tooltipFontSize: 14,
          },
          chatWindow: {
            showTitle: true,
            showAgentMessages: false,
            title: 'Assurdeal Bot',
            titleAvatarSrc: 'https://cdn.files-text.com/api/ow/img/integrations/openai/orb.gif',
            welcomeMessage: 'Bonjour! Comment puis-je vous aider?',
            errorMessage: 'It seems like that there is connection problem with our server. Sorry for inconvenience, please try again later.',
            backgroundColor: '#ffffff',
            backgroundImage: 'enter image path or link', // If set, this will overlap the background color of the chat window.
            fontSize: 14,
            starterPromptFontSize: 14,
            clearChatOnReload: true, // If set to true, the chat will be cleared when the page reloads.
            botMessage: {
              backgroundColor: '#f7f8ff',
              textColor: '#303235',
              showAvatar: true,
              avatarSrc: 'https://cdn.files-text.com/api/ow/img/integrations/openai/orb.gif',
            },
            userMessage: {
              backgroundColor: '#3B81F6',
              textColor: '#ffffff',
              showAvatar: false,
              avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png',
            },
            textInput: {
              placeholder: 'Type your question',
              backgroundColor: '#ffffff',
              textColor: '#303235',
              sendButtonColor: '#3C4DAB',
              maxChars: 500,
              maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
              autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
              sendMessageSound: true,
              receiveMessageSound: true,
            },
            feedback: {
              color: '#303235',
            },
            footer: {
              textColor: '#303235',
              text: 'Powered by',
              company: 'NDI',
              companyLink: 'https://new-digital-intelligence.com',
            },
          },
        },
      });
    </script>
  </body>
</html>
